<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="../pictures/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../pictures/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../pictures/favicon/favicon-16x16.png">
    <link rel="manifest" href="../pictures/favicon/site.webmanifest">
    <link rel="stylesheet" href="../styles/pages/exam.css">
    <script src="../scripts/doms/layoutDom.js" defer></script>
    <script src="../scripts/doms/examDom.js" defer></script>
    <script src="../scripts/variables/layoutVar.js" defer></script>
    <script src="../scripts/variables/examVar.js" defer></script>
    <script src="../scripts/bases/function.js" defer></script>
    <script src="../scripts/bases/layout.js" defer></script>
    <script src="../scripts/pages/exam.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <title>گداخت</title>
</head>

<body dir="rtl">
    <section class="loading">
        <div class="atom">
            <div class="electron"></div>
            <div class="electron-alpha"></div>
            <div class="electron-omega"></div>
        </div>
    </section>
    <section class="navbar">
        <div class="container container--navbar">
            <div class="row row--navbar">
                <div class="col-12 navbar__wrapper">
                    <i id="navbarBackIcon" class="ri-arrow-right-double-line icon navbar__icon--back"></i>
                    <div class="navbar__logo">
                        <img src="../pictures/logo.png" alt="Godakht" class="logo__picture">
                        <h3 class="logo__title">گداخت</h3>
                    </div>
                    <i id="themeIcon" class="ri-moon-line ri-sun-line icon navbar__icon--theme"></i>
                </div>
            </div>
        </div>
    </section>
    <section class="main">
        <div class="container container--main">
            <div class="row row--main">
                <div class="col-12 col-lg-3 point__wrapper">
                    <div id="pointInformationWrapper" class="point__information"></div>
                    <div class="case__wrapper">
                        <div id="caseNumberWrapper" class="case__numbers"></div>
                        <div id="casePointWrapper" class="case__points"></div>
                        <div id="caseSubmit" class="case__submit">
                            <i class="ri-pencil-ruler-2-line icon submit__icon"></i>
                            <span class="submit__text">ثبت پاسخ ها</span>
                        </div>
                    </div>
                </div>
                <div id="pdfWrapper" class="col-12 col-lg-9 pdf__wrapper"></div>
            </div>
        </div>
    </section>
    <section class="footer">
        <div class="container container--footer">
            <div class="row row--footer">
                <div class="col-12 footer__wrapper">
                    <div class="footer__company">
                        <img src="../pictures/company.png" alt="" class="company__logo">
                        <p class="company__text">بیست و دومین دوره مسابقات آزمایشگاهی علوم تجربی</p>
                    </div>
                    <div class="footer__creator">
                        <h3 class="creator__text">سازنده : امیرعلی شجاع</h3>
                        <a href="https://shoja.liara.run" class="footer__link"><i class="ri-link icon footer__icon"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
